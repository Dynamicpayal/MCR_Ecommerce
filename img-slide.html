<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="imgstyle.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h2>New Fashion</h2>
                <span>Explore Plus</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button type="submit">&#128269;</button>
            </div>
            <div class="nav-options">
                <button class="login-btn">Login</button>
                <button class="more-btn">More</button>
                <button class="cart-btn">Cart</button>
            </div>
        </div>
        <div class="category-menu">
            <div class="category-item">
                <img src="./assets/top_offer.png" alt="Top Offers">
                <p>Top Offers</p>
            </div>
            <div class="category-item">
                <img src="./assets/grocessay.png" alt="Grocery">
                <p>Grocery</p>
            </div>
            <div class="category-item">
                <img src="./assets/mobile.jpg" alt="Mobiles">
                <p>Mobiles</p>
            </div>
            <div class="category-item">
                <img src="./assets/fashion.jpeg" alt="Fashion">
                <p>Fashion</p>
            </div>
            <div class="category-item">
                <img src="./assets/electonics.jpeg" alt="Electronics">
                <p>Electronics</p>
            </div>
            <div class="category-item">
                <img src="./assets/home.png" alt="Home">
                <p>Home</p>
            </div>
            <div class="category-item">
                <img src="./assets/appliances.jpg" alt="Appliances">
                <p>Appliances</p>
            </div>
            <div class="category-item">
                <img src="./assets/travel.avif" alt="Travel">
                <p>Travel</p>
            </div>
            <div class="category-item">
                <img src="./assets/beauty.jpg" alt="Beauty, Toys & More">
                <p>Beauty, Toys & More</p>
            </div>
        </div>
    </header>

    <div class="slider">
        <div class="slides">
            <!-- Slide 1 -->
            <div class="slide">
                <img src="./assets/slider4.jpg" alt="Image 1">
            </div>
            <!-- Slide 2 -->
            <div class="slide">
                <img src="./assets/slider1.avif" alt="Image 2">
            </div>
            <!-- Slide 3 -->
            <div class="slide">
                <img src="./assets/slider2.png!w700wp" alt="Image 3">
            </div>
            <!-- Slide 4 -->
            <div class="slide">
                <img src="./assets/slider3.jpg" alt="Image 3">
            </div>
        </div>
        <!-- Navigation Buttons -->
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
        <!-- Indicators -->
        <div class="indicators">
            <span class="active"></span>
            <span></span>
            <span></span>
        </div>
    </div>

     
<script src="script1.js"></script>
</body>
</html>
